<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- CABECERA -->
    <header>
        <img src="./img/logo.png" alt="logo Masterdots">
    </header>
    <!-- FORMULARIO USUARIO -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="entryForm">
            <ul>
                <li class="itemform">
                    <label for="nicka">Enter your nick*</label>
                    <input type="text" name="nicka" value="@" id="nicka" readonly>
                    <input type="text" name="nick" id="nick" required minlength="2">
                </li>
                <li class="itemform">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email" value="yo@iam.com">
                </li>
                <li class="itemform">
                    <label for="size">Game size*</label>
                    <select name="size" id="size" required>
                        <option value="0">--Please pick a size--</option>
                        <option value="1">4x4</option>
                        <option value="2">5x5</option>
                        <option value="3">6x6</option>
                    </select>
                </li>
                <li class="itemform">
                    <label for="avatar">Avatar</label>
                    <select name="" id=""></select>
                </li>
                <li>
                    <p>* Obligatorio</p>
                </li>
                <li class="itemform">
                    <button id="jugar" type="submit">Jugar</button>
                </li>
            </ul>
        </form>
    </main>
    <!-- PIE DE PAGINA -->
    <footer>
        <p>Curso Frontend HTML, CSS Y JS</p>
    </footer>
    <!-- EL CÃ“DIGO -->
    <script src ="./js/datosUsuario.js"></script>
    <script src ="./js/app.js"></script>
</body>
</html>
