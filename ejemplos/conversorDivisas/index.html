<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a55faa043e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Conversor de divisas</title>
</head>
<body>
    <header>
        <div id="icon"><i class="fa-brands fa-bitcoin"></i></div>
    </header>
    <main>
        <p id="error"></p>
        <form action="#" id="entryForm">
            <ul>
                <li class="formItem">
                    <label for="euros">€</label>
                    <input type="float" name="euros" id="euros" value="introduzca €" required>
                </li>
                <li class="formItem">
                    <label for="dollars">$</label>
                    <input type="float" name="dollars" id="dollars" readonly>
                </li>
                <li class="formItem">
                    <label for="ARGpesos">ARS</label>
                    <input type="float" name="ARGpesos" id="ARGpesos" readonly>
                </li>
                <li class="formItem">
                    <label for="MXN">MXN</label>
                    <input type="float" name="MXN" id="MXN" readonly>
                </li>
                <li>
                    <button id="convertir" type="submit">Convertir</button>
                </li>
            </ul>
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
